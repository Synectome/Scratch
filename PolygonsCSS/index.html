<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clip-Path Polygon Example</title>
  <style>
    .triangle {
      width: 200px;
      height: 200px;
      background-color: #61dafb;
      clip-path: polygon(0% 5%, 50% 0%, 100% 5%, 70% 80%, 30% 80%);
    }
  </style>
</head>
<body>
  <div class="triangle"></div>
</body>
</html>
