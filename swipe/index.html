<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Wipe Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #638C6D;
        }

        .container {
            position: relative;
            width: 90vw;
            height: 85vh;
            border: 2px solid #333;
            overflow: hidden;
            display: flex;
            border-radius: 10px;
            background: #333;
        }

        .section {
            flex: 1;
            border: 2px solid #333;
            transition: flex 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        .section.left {
            background: #E7FBB4;
        }

        .section.right {
            background: #DF6D2D;
        }

        .section.shrunk * {
            display: none;
            border-radius: 0px;
        }

        .toggle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .container.expanded-left .left {
            flex: 2;
        }

        .container.expanded-left .right {
            flex: 0.00;
            border: 0px;
        }

        .container.expanded-right .right {
            flex: 2;
        }

        .container.expanded-right .left {
            flex: 0.00;
            border: 0px;
        }
    </style>
</head>
<body>
    <button class="toggle" onclick="toggleSections()">Toggle Sections</button>
    <div class="container">
        <div class="section left">
            <p>Left Section Content</p>
        </div>
        <div class="section right">
            <p>Right Section Content</p>
        </div>
        
    </div>

    <script>
        function toggleSections() {
            const container = document.querySelector('.container');
            const left = document.querySelector('.left');
            const right = document.querySelector('.right');
            
            if (container.classList.contains('expanded-left')) {
                container.classList.remove('expanded-left');
                container.classList.add('expanded-right');
                left.classList.add('shrunk');
                right.classList.remove('shrunk');
            } else if (container.classList.contains('expanded-right')) {
                container.classList.remove('expanded-right');
                container.classList.add('expanded-left');
                right.classList.add('shrunk');
                left.classList.remove('shrunk');
            } else {
                container.classList.add('expanded-left');
                right.classList.add('shrunk');
            }
        }
    </script>
</body>
</html>
