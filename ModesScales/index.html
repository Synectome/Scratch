<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Scale Modes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .mode-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .mode {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 250px;
            padding: 15px;
            transition: transform 0.3s;
        }
        .mode:hover {
            transform: scale(1.05);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Musical Scale Modes</h1>
    <div class="mode-container" id="modes"></div>
    <button onclick="switchKey()">Switch Key</button>

                        },
                        "B": {
                            "ionian": ["B", "C#", "D#", "E", "F#", "G#", "A#", "B"],
                            "dorian": ["B", "C#", "D", "E", "F#", "G#", "A", "B"],
                            "phrygian": ["B", "C", "D", "E", "F#", "G", "A", "B"],
                            "lydian": ["B", "C#", "D#", "F", "F#", "G#", "A#", "B"],
                            "mixolydian": ["B", "C#", "D#", "E", "F#", "G#", "A", "B"],
                            "aeolian": ["B", "C#", "D", "E", "F#", "G", "A", "B"],
                            "locrian": ["B", "C", "D", "E", "F", "G", "A", "B"],
                        },
                    };

        let currentKey = "C";

        function displayModes() {
            const container = document.getElementById("modes");
            container.innerHTML = "";
            for (let mode in jsonData[currentKey]) {
                const div = document.createElement("div");
                div.classList.add("mode");
                div.innerHTML = `<h3>${mode.charAt(0).toUpperCase() + mode.slice(1)}</h3><p>${jsonData[currentKey][mode].join(" - ")}</p>`;
                container.appendChild(div);
            }
        }

        function switchKey() {
            currentKey = currentKey === "C" ? "G" : "C";
            displayModes();
        }

        displayModes();
    </script>
</body>
</html>
