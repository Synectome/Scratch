<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #89fffd, #ef32d9);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .keyboard {
            display: flex;
            justify-content: center;
            align-items: top;
            margin:0
        }
        .key {
            width: 60px;
            height: 200px;
            border: 1px solid #000;
            background: white;
            text-align: center;
            line-height: 340px;
            font-weight: bold;
            color: black;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.2s;
            border-bottom-right-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .key:active {
            transform: scale(0.95);
        }
        .key.black {
            width: 40px;
            height: 130px;
            background: black;
            color: white;
            margin-left: -20px;
            margin-right: -20px;
            z-index: 1;
            line-height: 20px;
        }
        #key_black_text{
            margin-top:80px;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <style>
            .keyboard {

</body>
</html>
